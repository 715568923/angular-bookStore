<div class="col-md-3" ng-repeat="book in books track by $index">
    <div class="panel panel-primary" >
        <div class="panel-heading">{{book.bookName}}</div>
        <div class="panel-body text-center"><img ng-src="{{book.bookCover}}" width="100%" height="200"> </div>
        <div class="panel-footer">{{book.bookPrice |currency:$}}
        <a href="#!/detail/{{book.id}}" class="btn btn-default">进入详情</a>
        </div>
    </div>
</div>
